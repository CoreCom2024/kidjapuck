<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kidjapuck Homestay{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
</head>
<body>

     <nav class="navbar navbar-light bg-light border-bottom">
        <div class="container">
        <a class="navbar-brand fw-bold" href="/">Kidjapuck</a>
        <div>
            <a class="btn btn-sm btn-primary" href="#">Search rooms</a>
            <a class="btn btn-sm btn-outline-secondary" href="#">Partner dashboard</a>
        </div>
        </div>
    </nav>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
